<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Our Services - MyDesiCart</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }
        .services-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            padding: 20px;
        }
        .service-item {
            border: 2px solid #ddd;
            border-radius: 10px;
            padding: 10px;
            transition: transform 0.3s;
        }
        .service-item:hover {
            transform: scale(1.05);
        }
        img {
            max-width: 100%;
            border-radius: 8px;
        }
    </style>
</head>
<body>

    <h1>Our Services</h1>

    <div class="services-container">
        <div class="service-item">
            <img src="images/desi2.jpeg" alt="Service 1">
            <p>Service 1 Description</p>
        </div>
        <div class="service-item">
            <img src="images/desi3.webp" alt="Service 2">
            <p>Service 2 Description</p>
        </div>
        <div class="service-item">
            <img src="images/desi4.webp" alt="Service 3">
            <p>Service 3 Description</p>
        </div>
        <div class="service-item">
            <img src="images/desi5.webp" alt="Service 4">
            <p>Service 4 Description</p>
        </div>
        <div class="service-item">
            <img src="images/desi6.webp" alt="Service 5">
            <p>Service 5 Description</p>
        </div>
        <div class="service-item">
            <img src="images/desi7.webp" alt="Service 6">
            <p>Service 6 Description</p>
        </div>
        <div class="service-item">
            <img src="images/desi8.webp" alt="Service 7">
            <p>Service 7 Description</p>
        </div>
    </div>

</body>
</html>
